<!DOCTYPE html>
<html>
  <head>
    <title>Web Restaurant</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/5c60b333ef.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="logocontainer">
    </div>

    <div id="page">
      <div class="nav">
        <button class="nav__btn" data-load="mission" tabindex="1">
          Our Mission
        </button>
        <button class="nav__btn" data-load="menu" tabindex="2">MENU</button>
        <button class="nav__btn" data-load="contact" tabindex="3">
          Contact Us
        </button>
      </div>

      <div id="content-holder">
        <div class="content"></div>
      </div>

      <footer>
        <div class="foot">
          <a target="_blank" href="https://github.com/GreenRamSilgen"
            ><i
              class="fab fa-github-square fa-lg foot__icons"
              title="My Github"
            ></i
          ></a>
          <a
            target="_blank"
            href="https://github.com/GreenRamSilgen/WebRestaurant"
            ><i class="fas fa-code fa-lg foot__icons" title="Source Code"></i
          ></a>
        </div>
      </footer>
    </div>
  </body>

  <script src="main.js"></script>
</html>
